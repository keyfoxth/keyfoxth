<body>
    <a class="hs" href="https://osu.ppy.sh/u/2464804"></a>
    <div class="section-wrap">
        <div class="section section-1">
            <div class="title active">
                <p class="p-1">在这个世界上, 人所处的绝境, 在很多情况下, 都不是生存的绝境</p>
                <p class="p-2">而是精神的绝境</p>
            </div>
        </div>
        <div class="section section-2">
            <div class="title">
                <p class="p-1">不要去欺骗别人</p>
                <p class="p-2">因为你能骗到的人, 都是相信你的人</p>
            </div>
        </div>
        <div class="section section-3">
            <div class="title">
                <p class="p-1">人生中最大的两个财富是: 你的才华和你的时间, 才华越来越多而时间越来越少</p>
                <p class="p-2">我们的一生就是用时间来换取才华</p>
            </div>
        </div>
        <div class="section section-4">
            <div class="title">
                <p class="p-1">真正的无知不是知识的贫乏</p>
                <p class="p-2">而是拒绝获取知识</p>
            </div>
        </div>
        <div class="section section-5">
            <div class="title">
                <p class="p-1">没有人可以回到过去重新开始, 但谁都可以从现在开始</p>
                <p class="p-2">书写一个全然不同的结局</p>
                <div class="button">
                    <a class="button-box" href="http://www.yakumo.moe/">我的博客</a>
                </div>
            </div>
        </div>
